<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="resources/css/materialize.min.css" media="screen,projection"/>
	<title>Cadastro de Clientes</title>
</h:head>

<h:body>
	<h:form>
		<div style="margin:0px; padding:5px;" class="card-panel amber lighten-3">
			<h4>Cadastro de Clientes</h4>
		</div>
		
		<h:outputLabel value="Código: " style="padding: 20px"/>
		<h:inputText id="cp_id" value="#{pessoaBean.pessoa.id}" readonly="true" size="8" style="padding: 20px"/><br/><br/>
		<h:outputLabel value="Nome: " style="padding: 20px"/>
		<h:inputText id="cp_nome" value="#{pessoaBean.pessoa.nome}" size="50" style="padding: 20px"/><br/><br/>
		<h:outputLabel value="Sobrenome: " style="padding: 20px"/>
		<h:inputText id="cp_sobrenome" value="#{pessoaBean.pessoa.sobrenome}" size="40" style="padding: 20px"/><br/><br/>
		<h:outputLabel value="Idade: " style="padding: 20px"/>
		<h:inputText id="cp_idade" value="#{pessoaBean.pessoa.idade}" size="4" style="padding: 20px"/><br/><br/>
		
		<h:commandButton value="Novo" action="#{pessoaBean.novo}"/>
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"/>
		<h:commandButton value="Remover" action="#{pessoaBean.remove}"/>
		<h:commandButton value="Voltar" action="index?faces-redirect=true"/>
		<h4>Clientes Cadastrados</h4>
		<!-- ArrayList de pessoas -->
		<h:dataTable bgcolor="Silver" value="#{pessoaBean.pessoas}" var="pessoa">
			<h:column>
				<h:outputText value="#{pessoa.id}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{pessoa.nome}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{pessoa.sobrenome}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{pessoa.idade}"/>
			</h:column>
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink value="Excluir" action="#{pessoaBean.remove}">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>		
	</h:form>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="resources/js/materialize.min.js"></script>
</h:body>
</html>
