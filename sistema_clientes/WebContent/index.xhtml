<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core">
<h:head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="resources/css/materialize.min.css" media="screen,projection" />
	<title>Sistema de Cadastro</title>
</h:head>

<h:body style="background-color: lightblue; margin-top:0px">
	<h:form>
		<div style="margin: 10px; padding: 10px" class="card-panel amber lighten-3">
			<h4 style="padding-left: 10px">Sistema de Cadastros </h4>
		</div>
		<div>
			<button style="margin-left: 10px; background-color: light-green" class="btn waves-effect waves-light" name="btn_clientes">
				<h:commandLink value="Cadastro de Clientes" style="padding-left: 10px; color: black"
					action="cadcliente?faces-redirect=true"/>
					<i class="large material-icons right">business_center</i>
			</button>
			<button style="margin-left: 10px; background-color: light-green" class="btn waves-effect waves-light" name="action">
				<h:commandLink value="Cadastro de Fornecedores" style="padding-left: 10px; color: black"
					action="cadfornecedor?faces-redirect=true"/>
					<i class="lager material-icons right">build</i>
			</button>
			<button style="margin-left: 10px; background-color: light-green" class="btn waves-effect waves-light" name="action">
				<h:commandLink value="Cadastro de Produtos" style="padding-left: 10px; color: black"
					action="cadproduto?faces-redirect=true"/>
					<i class="lager material-icons right">laptop_windows</i>
			</button>
			<button style="margin-left: 10px; background-color: light-green" class="btn waves-effect waves-light" name="action">
				<h:commandLink value="Cadastro de Vendedores" style="padding-left: 10px; color: black"
					action="cadvendedor?faces-redirect=true"/>
					<i class="material-icons right">local_grocery_store</i>
			</button>
		</div>
	</h:form>
	<br />

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="resources/js/materialize.min.js"></script>
</h:body>
</html>
