<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="resources/css/materialize.min.css" media="screen,projection"/>
	<title>Cadastro de Produtos</title>
</h:head>

<h:body style="background-color: lightblue; margin-top:0px">
	<h:form>
		<div style="margin: 10px; padding: 10px" class="card-panel amber lighten-3">
			<h4 style="padding-left: 10px">Cadastro de Produtos</h4>
		</div>
		<div style="margin: 30px; padding: 30px">
			<h:outputLabel value="Código:" />
			<h:inputText id="cp_id" value="#{produtoBean.produto.id}" readonly="true"/><br/><br/>
			<h:outputLabel value="Descrição: "/>
			<h:inputText id="cp_descricao" value="#{produtoBean.produto.descricao}"/><br/><br/>
			<h:outputLabel value="Valor: "/>
			<h:inputText id="cp_valor" value="#{produtoBean.produto.valor}"/><br/><br/>
			<h:outputLabel value="Quantidade: "/>
			<h:inputText id="cp_quantidade" value="#{produtoBean.produto.quantidade}"/><br/><br/>		
		
			<h:commandButton value="Novo" action="#{produtoBean.novo}"/>
			<h:commandButton value="Salvar" action="#{produtoBean.salvar}"/>
			<h:commandButton value="Remover" action="#{produtoBean.remove}"/>
			<h:commandButton value="Voltar" action="index?faces-redirect=true"/>
			<h4>Produtos Cadastrados</h4>
			<!-- ArrayList de produtos -->
			<h:dataTable bgcolor="Teal" value="#{produtoBean.produtos}" var="produto">
				<h:column>
					<h:outputText value="#{produto.id}"/>
				</h:column>
				<h:column>
					<h:outputText value="#{produto.descricao}"/>
				</h:column>
				<h:column>
					<h:outputText value="#{produto.valor}"/>
				</h:column>
				<h:column>
					<h:outputText value="#{produto.quantidade}"/>
				</h:column>
				<h:column>
					<h:commandLink value="Editar">
						<f:setPropertyActionListener value="#{produto}" target="#{produtoBean.produto}"/>
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink value="Excluir" action="#{produtoBean.remove}">
						<f:setPropertyActionListener value="#{produto}" target="#{produtoBean.produto}"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>		
		</div>
	</h:form>
</h:body>

</html>
